{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if user.is_authenticated %}
  <p>Current user: {{ user.email }}</p>
  {% else %}
  <a href="{% url 'oidc_authentication_init' %}">Login</a>
  {% endif %}
{% endblock %}
